backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

# logo_url: https://help.waysagency.nl/images/logo/Ways-Agency-Logo.svg

locale: "en"
show_preview_links: true

collections:
  - name: "e-mail"
    label: "E-mail"
    folder: "content/e-mail"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Categories"
        name: "categorie"
        description: "Please check all categories that may apply."
        widget: "object"
        collapsed: true
        fields:
          - { label: "Internship", name: "internship", widget: "boolean" }
          - {
              label: "Graduation project",
              name: "graduation-project",
              widget: "boolean",
            }
          - { label: "Freelance", name: "freelance", widget: "boolean" }
          - { label: "Paid", name: "paid", widget: "boolean" }
          - { label: "Unpaid", name: "unpaid", widget: "boolean" }
          - { label: "Research", name: "research", widget: "boolean" }
          - { label: "Design", name: "design", widget: "boolean" }
          - { label: "Development", name: "development", widget: "boolean" }
      - label: "Languages"
        name: "languages"
        description: "Project language preference."
        widget: "object"
        collapsed: true
        fields:
          - {
              label: "English or Dutch",
              name: "english-or-dutch",
              widget: "boolean",
            }
          - { label: "Only English", name: "only-english", widget: "boolean" }
          - { label: "Only Dutch", name: "only-dutch", widget: "boolean" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Public", name: "public", widget: "boolean", default: true }
      - { label: "Name", name: "name", widget: "string" }
